<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>事例</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/ready.css">
		<style>
			.card-body div {
				width: 50%;
				margin: auto;
			}
			
			.card-body .form-control {
				width: 80%;
				display: inline;
				margin-left: 20px;
			}
			
			.card-body .form-group label {
				width: 70px;
			}
			
			.selectbox div {
				float: left;
			}
			#btnsubmit button:nth-child(1){
				margin-top: 20px;
				width: 100px;
				float: left;
			}
			#btnsubmit button:nth-child(2){
				margin-top: 20px;
				width: 100px;
				float: right;
			}
			.selectbox{
				display: none;
			}
			.selectboxshow{
				display: block;
			}
			.topicconten{
				display: none;
			}
			.topiccontenshow{
				display: block;
			}
			.analysis{
				display: none;
			}
			.analysisshow{
				display: block;
			}
			.upfile{
				display: none;
			}
			.upfileshow{
				display: block;
			}
		</style>
	</head>

	<body>
		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title">新增题目</h4>
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">题库题目新增</h4>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label for="defaultSelect">年级</label>
								<select class="form-control form-control" id="defaultSelect">
									<option>S1</option>
									<option>S2</option>
									<option>Y2</option>
								</select>
							</div>
							<div class="form-group">
								<label for="defaultSelect">课程</label>
								<select class="form-control form-control" id="defaultSelect">
									<option>请选择</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
							<div class="form-group">
								<label for="defaultSelect">章节</label>
								<select class="form-control form-control" id="defaultSelect" name="cid">
									<option value="-1">请选择</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
							<div class="form-group">
								<label for="defaultSelect">小结</label>
								<select class="form-control form-control" id="defaultSelect" name="kid">
									<option value="-1">请选择</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
							<div class="form-group">
								<label for="defaultSelect">题目类型</label>
								<select class="form-control form-control"  id="topictype" name="kid">
									<option value="-1">请选择</option>
									<option value="0">选择题</option>
									<option value="1">阅读题</option>
									<option value="2">上机题</option>
								</select>
							</div>
							<div class="form-group">
								<label for="defaultSelect">难度</label>
								<select class="form-control form-control"  id="topictype" name="kid">
									<option value="-1">请选择</option>
									<option value="0">简</option>
									<option value="1">中</option>
									<option value="2">难</option>
								</select>
							</div>
							<div class="form-group topicconten">
								<label for="comment" style="float: left;margin-top: 50px;">题目</label>
								<textarea class="form-control" id="comment" rows="5">
								</textarea>
							</div>
							<div class="form-group analysis">
								<label for="comment" style="float: left;margin-top: 50px;">解析</label>
								<textarea class="form-control" id="comment" rows="5">
								</textarea>
							</div>
							<div class="selectbox">
								<div class="form-group" style="margin-left: 0px;padding: 0px;">
									<label class="form-radio-label">
										<input class="form-radio-input" type="radio" name="optionsRadios" value="" checked>
										<span class="form-radio-sign">A</span>
									</label>
									<textarea class="form-control" id="comment" rows="5">
									</textarea>
								</div>
								<div class="form-group" style="margin-left: 0px;padding: 0px;">
									<label class="form-radio-label">
										<input class="form-radio-input" type="radio" name="optionsRadios" value="" checked>
										<span class="form-radio-sign">B</span>
									</label>
									<textarea class="form-control" id="comment" rows="5">
									</textarea>
								</div>
								<div class="form-group" style="margin-left: 0px;padding: 0px;">
									<label class="form-radio-label">
										<input class="form-radio-input" type="radio" name="optionsRadios" value="" checked>
										<span class="form-radio-sign">C</span>
									</label>
									<textarea class="form-control" id="comment" rows="5">
									</textarea>
								</div>
								<div class="form-group" style="margin-left: 0px;padding: 0px;">
									<label class="form-radio-label">
										<input class="form-radio-input" type="radio" name="optionsRadios" value="" checked>
										<span class="form-radio-sign">D</span>
									</label>
									<textarea class="form-control" id="comment" rows="5">
									</textarea>
								</div>
							</div>
							<div class="form-group upfile">
									<label for="exampleFormControlFile1">上传文档</label>
									<input type="file" class="form-control-file" id="exampleFormControlFile1">
							</div>
							<div id="btnsubmit">
								<button class="btn btn-danger">取消</button>
								<button class="btn btn-success">确认</button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>

<script src="../js/core/jquery.min.js"></script>
<script src="../js/core/utils.js"></script>
<script>
	$(function(){
		$("#topictype").change(function(){
			var value=$("#topictype").val()
			if(value==-1){
				$(".selectbox").removeClass("selectboxshow")
				$(".topicconten").removeClass("topiccontenshow")
				$(".analysis").removeClass("analysisshow")
				$(".upfile").removeClass("upfileshow")
			}
			/*显示选项*/
			if(value==0){
				$(".analysis").addClass("analysisshow")
				$(".selectbox").addClass("selectboxshow")
				$(".topicconten").addClass("topiccontenshow")
				$(".upfile").removeClass("upfileshow")
				
			}
			/*阅读题*/
			if(value==1){
				$(".analysis").addClass("analysisshow")
				$(".topicconten").addClass("topiccontenshow")
				$(".selectbox").removeClass("selectboxshow")
				$(".upfile").removeClass("upfileshow")
			}
			if(value==2){
				$(".selectbox").removeClass("selectboxshow")
				$(".topicconten").removeClass("topiccontenshow")
				$(".analysis").removeClass("analysisshow")
				$(".upfile").addClass("upfileshow")
			}
			/*上机题目*/
		})
		
	})
	var c=obj.getSelectParam(".card-body")
	alert(JSON.stringify(c))
</script>
