<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>事例</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/ready.css">
		<style>
			.status{
				display: flex;
				justify-content: space-around;
			}
			.status button{
				padding: 30px;
			}
			.inputbox{
				display: flex;
				justify-content: space-between;
			}
			.has-success .form-control {
				border-color: #ced4da;
				color: black;
			}
			.btn{
				display: inline;
			}
			#pagebox{
				display: flex;
				justify-content: flex-end;
			}
		</style>
	</head>

	<body>
		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title">作业批改</h4>
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">作业状态</h4>
						</div>
						<div class="card-body">
							<div class="row status">
								<button class="btn btn-primary btn-lg col-md-3">全部</button>	
								<button class="btn btn-primary btn-lg col-md-3">待批改</button>
								<button class="btn btn-primary btn-lg col-md-3">待提交</button>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">我布置的作业</h4>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-12 inputbox">
									<div class="form-group col-md-4">
										<label for="squareSelect">班级</label>
										<select class="form-control input-square" id="squareSelect">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>
									<div class="form-group has-success col-md-4">
										<label for="successInput">作业名称</label>
										<input type="text" id="successInput" class="form-control">
									</div>
									</div>
									
								</div>
								<div class="row">
								<div class="col-md-12">
									<table class="table table-head-bg-success">
										<thead>
											<tr>
												<th scope="col">名称</th>
												<th scope="col">开始时间</th>
												<th scope="col">结束时间</th>
												<th scope="col">班级</th>
												<th scope="col">状态</th>
												<th scope="col">操作</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>1</td>
												<td>Mark</td>
												<td>Otto</td>
												<td>@mdo</td>
												<td>Otto</td>
												<td>@mdo</td>
											</tr>
											<tr>
												<td>2</td>
												<td>Jacob</td>
												<td>Thornton</td>
												<td>@fat</td>
												<td>Otto</td>
												<td>@mdo</td>
											</tr>
											<tr>
												<td>3</td>
												<td>Otto</td>
												<td>@mdo</td>
												<td>Otto</td>
												<td>@mdo</td>
												<td>@mdo</td>
											</tr>
										</tbody>
									</table>
								</div>	
							</div>
								<div id="pagebox">
									<p class="demo">
										<ul class="pagination pg-primary">
											<li class="page-item">
												<a class="page-link" href="#" aria-label="Previous">
													<span aria-hidden="true">&laquo;</span>
													<span class="sr-only">Previous</span>
												</a>
											</li>
											<li class="page-item active">
												<a class="page-link" href="#">1</a>
											</li>
											<li class="page-item">
												<a class="page-link" href="#">2</a>
											</li>
											<li class="page-item">
									 				<a class="page-link" href="#">3</a>
											</li>
											<li class="page-item">
												<a class="page-link" href="#" aria-label="Next">
													<span aria-hidden="true">&raquo;</span>
													<span class="sr-only">Next</span>
												</a>
											</li>
										</ul>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
