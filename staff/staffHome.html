<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>员工信息</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/ready.css">
	</head>

	<body>
		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title">员工信息</h4>
					<div class="row">
						<div class="card col-lg-12">
							<div class="card-header">
								
							</div>
							<div class="card-body">
								<div class="form-group">
									<img src="../img/studentImg.png"/>
									<label for="exampleFormControlFile1">Example file input</label>
									<input type="file" class="form-control-file" id="exampleFormControlFile1">
								</div>
								<div class="form-group form-inline">
									<label for="inlineinput" class="col-md-1 col-form-label">姓名</label>
									<div class="col-md-3 p-2">
										<input type="text" class="form-control input-full" id="inlineinput" placeholder="姓名">
									</div>
									<label for="inlineinput" class="col-md-1 col-form-label">员工编号</label>
									<div class="col-md-3 p-2">
										<input type="text" class="form-control input-full" id="inlineinput" placeholder="员工编号">
									</div>
									<label for="inlineinput" class="col-md-1 col-form-label">身份证</label>
									<div class="col-md-3 p-2">
										<input type="text" class="form-control input-full" id="inlineinput" placeholder="身份证">
									</div>
									<label for="inlineinput" class="col-md-1 col-form-label">文化程度</label>
									<select class="form-control form-control col-md-3 p-2" id="defaultSelect">
													<option>小学</option>
													<option>高中</option>
													<option>中专</option>
													<option>大专</option>
													<option>本科</option>
													<option>硕士</option>
													<option>博士</option>
									</select>
									
									<label for="inlineinput" class="col-md-1 col-form-label">性别</label>
									<select class="form-control form-control col-md-3 p-2" id="defaultSelect">
													<option>男</option>
													<option>女</option>
									</select>
									<label for="inlineinput" class="col-md-1 col-form-label">籍贯</label>
									<div class="col-md-3 p-2">
										<input type="text" class="form-control input-full" id="inlineinput" placeholder="籍贯">
									</div>
									
									<label for="inlineinput" class="col-md-1 col-form-label">政治面貌</label>
									<select class="form-control form-control col-md-3 p-2" id="defaultSelect">
													<option>群众</option>
													<option>党员</option>
									</select>
									
									<label for="inlineinput" class="col-md-1 col-form-label">职位</label>
									<select class="form-control form-control col-md-3 p-2" id="defaultSelect">
											<option>教员</option>
											<option>班主任</option>
											<option>后勤</option>
									</select>
									
									<label for="inlineinput" class="col-md-1 col-form-label">毕业学校</label>
									<div class="col-md-3 p-2">
										<input type="text" class="form-control input-full" id="inlineinput" placeholder="毕业学校">
									</div>
									
									<label for="inlineinput" class="col-md-1 col-form-label">就职时间</label>
									<div class="col-md-3 p-2">
										<input type="datetime-local" class="form-control input-full" id="inlineinput" placeholder="就职时间">
									</div>
									
									<label for="inlineinput" class="col-md-1 col-form-label">联系电话</label>
									<div class="col-md-3 p-2">
										<input type="text" class="form-control input-full" id="inlineinput" placeholder="手机或者座机">
									</div>
								</div>
								<div class="form-group col-md-6">
									<label for="comment">备注</label>
									<textarea class="form-control" id="comment" rows="2">
									</textarea>
								</div>
								<div class="card-action text-center">
									<button class="btn btn-success">Submit</button>
									<button class="btn btn-danger">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
