					<div class="col-lg-12">
						<div class="card">

							<div class="card-body">
								
								<div class="form-group">
									<label for="exampleFormControlSelect1">版本:</label>
									<select class="form-control" id="exampleFormControlSelect1">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>

										<option>4</option>
										<option>5</option>
									</select>
								</div>

							<table class="table table-bordered table-head-bg-info table-bordered-bd-info mt-4">
											<thead>
												<tr>

													<th scope="col">教员姓名</th>

											</thead>
											<tbody>
												<tr>
													<td><input type="checkbox" name="" id="" value="" style="position: static;"/></td>
													<td>Mark</td>
													<td>Otto</td>

												</tr>
												<tr>

												</tr>
												<tr>

													<td>@twitter</td>
													<td>@twitter</td>

											</tbody>
										</table>

								<button class="btn btn-danger">添加结束</button>
