<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>学员统计首页</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/ready.css">
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
				border: 1px solid red;
			}
			
			img {
				width: 76px;
				height: 100px;
				border-radius: 5px;
			}
		</style>
	</head>

	<body>
		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title">学员统计首页</h4>
					<div class="row">
						<!--个人信息-->
						<div class="col-lg-2">
							<img src="../img/studentImg.png">
						</div>
						<div class="col-lg-3">
							<p>姓名：</p>
							<p>年级：</p>
							<p>班级：</p>
							<p>专业：</p>
						</div>
						<div class="col-lg-7">
							<!--学员能力雷达图-->
							<div id="studentAbilityPicture" style="width: 400; height: 400px;"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
	<script src="../js/echarts.js"></script>
	<script src="../js/core/bootstrap.min.js"></script>
	<script type="text/javascript">
		//初始化echars实例
		var myChar = echarts.init(document.querySelector("#studentAbilityPicture"));
		//设置图标配置和数据
		option = {
			title: {
				
			},
			tooltip: {},
			legend: {
				data: ['学员能力值', '所在班级学员能力平均值']
			},
			radar: {
				// shape: 'circle',
				name: {
					textStyle: {
						color: '#fff',
						backgroundColor: '#999',
						borderRadius: 3,
						padding: [3, 5]
					}
				},
				indicator: [{
						name: '理解',
						max: 100
					},
					{
						name: '识记',
						max: 100
					},
					{
						name: '自控力',
						max: 100
					},
					{
						name: '应用上机',
						max: 100
					},
					{
						name: '课堂表现',
						max: 100
					}
				]
			},
			series: [{
				type: 'radar',
				// areaStyle: {normal: {}},
				data: [{
						value: [98, 56, 67, 56, 47],
						name: '学员能力值'
					},
					{
						value: [23, 45, 23, 34, 23],
						name: '所在班级学员能力平均值'
					}
				]
			}]
		};
		myChar.setOption(option);
	</script>

</html>
